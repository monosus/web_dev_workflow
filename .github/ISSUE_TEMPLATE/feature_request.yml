name: "新機能リクエスト"
description: "新しい機能や改善点を提案するためのテンプレート"
title: "[制作依頼] "
labels: ["enhancement"]
body:
  - type: dropdown
    id: summary01
    attributes:
      label: "対応内容"
      options:
        - "新規作成"
        - "既存修正"
        - "調査"
  - type: dropdown
    id: summary02
    attributes:
      label: "スコープ"
      options:
        - "ページ/コンテンツ"
        - "メタ情報"
        - "コンポーネント"
        - "ロジック（ブラウザのjavaScriptなど）"
        - "開発環境"

  - type: textarea
    id: details
    attributes:
      label: "詳細説明"
      description: "ここに詳細な説明を記入してください"

  - type: input
    id: design_link
    attributes:
      label: "Figmaなどのデザインツールのリンク"
      description: "リンクをここに貼り付けてください"
      placeholder: "https://figma.com/..."

  # - type: textarea
  #   id: screenshots
  #   attributes:
  #     label: "キャプチャ画像"
  #     description: "画像での指示が必要な場合は画像をここにペーストしてください"

  - type: textarea
    id: additional_info
    attributes:
      label: "その他"
      description: "追加情報や注意点があれば記入してください"
